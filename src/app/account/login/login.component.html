<div class="card-body-log">
  <div class="pt-4 pb-2">
    <h5 class="card-title text-center pb-0 fs-4">Login To Your Account</h5>
    <hr />
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group mb-3">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <button
          [disabled]="loading"
          class="btn btn-primary"
          style="background-color: #781496; border: none; width: 120px"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <a
          routerLink="../register"
          class="btn btn-link"
          style="text-decoration: none; padding-left: 60px; color: #781496"
          >Register</a
        >
      </div>
      <div
        class="form-group col text-left align-items-center justify-content-center"
      >
        <a
          routerLink="../forgot-password"
          class="btn btn-link pr-0"
          style="
            text-decoration: none;
            padding-left: 20px;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
              'Lucida Sans', Arial, sans-serif;
            font-size: 15px;
          "
          >Click here to recover password</a
        >
      </div>
    </div>
  </form>
</div>
